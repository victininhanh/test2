<!doctype html>
<html ng-app="AngularStore"> <!-- Khởi tạo Angular -->
  <head>
    <title>Mua hàng trực tuyến</title>

    <!-- jQuery, Angular -->
    <script src="//code.jquery.com/jquery.min.js" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>

    <!-- Stripe -->
    <script src="js/checkout.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.61.0-2013.06.06/jquery.blockUI.min.js"></script>

    <!-- AngularStore app -->
    <script src="js/product.js" ></script>
    <script src="js/store.js" ></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="banner well">
                    <a href="default.htm">
                        <img src="img/shop.png" height="60" width="60" alt="logo"/>
                    </a>
                    Thỏa sức mua sắm 
                </h1>
                <div ng-view></div>
              <footer>
              <div class="row-fluid">
                <p>Bản quyền 2014. Sử dụng <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a></p>
              </div>
            </footer>
            </div>
          
        </div>
      
    </div>
    
  </body>
</html>
